<!DOCTYPE html>
<html>
<head>
<script src="../jquery-1.11.3.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        alert("Text: " + $("#test").text());//text() is used to retrieve the text of a particular part of page
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#test").html());//html() gets all the things including tags of the part
    });
    $("#b2").click(function(){
        alert("Value: " + $("#text").val());//val() gets the value of a field
    });
     $("#b1").click(function(){
        alert($("#w3s").attr("href"));//attr() returns the attributes of the stuff
    });
});
</script>
</head>
<body>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
    
<p>Name: <input type="text" id="text" value="Mickey Mouse"></p>

<button id=b2>Show Value</button>
    
    <p><a href="#" id="w3s">W3Schools.com</a></p>

    <button id=b1>Show href Value</button>
    

</body>

</html>
