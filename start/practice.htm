<html>

<script src="../jquery-1.11.3.min.js"></script>
<script>

        $(".sk").toggle();//toggle function toggles between hide/show
    });
});
</script>
</head>

<p class="sk">This is a paragraph.</p>
<p>This is another paragraph.</p>

<button>Click me</button>
